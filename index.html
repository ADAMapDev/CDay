<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADA Map | Accessible Mapping</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: #fff;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      max-width: 600px;
      margin: auto;
      font-size: 1.1rem;
    }
    .buttons {
      margin-top: 2rem;
    }
    .buttons a {
      display: inline-block;
      background: #0066cc;
      color: #fff;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #004999;
    }
    .map-preview {
      margin: 3rem auto;
      max-width: 900px;
      height: 400px;
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 1.2rem;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #222;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ADA Map</h1>
    <nav>
      <a href="#about">About</a>
      <a href="https://github.com/ADAMapDev">GitHub</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Building Accessible Maps for Everyone</h2>
    <p>ADA Map is a project dedicated to creating interactive and accessible maps that prioritize inclusivity for all users, including those with disabilities.</p>
    <div class="buttons">
      <a href="https://github.com/ADAMapDev/adaMapDevSite" target="_blank">View Repository</a>
      <a href="#map">View Demo</a>
    </div>
  </section>

  <section id="map" class="map-preview">
    <p>[Map Preview Placeholder]</p>
  </section>

  <footer>
    <p>Â© 2025 ADA Map Dev Team</p>
  </footer>
</body>
</html>
